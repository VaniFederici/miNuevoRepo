  <h1 data-aos="fade-left">Contacto</h1>
  <section class="main__contact">
    <h2 class="sub-title">Deja tus datos y te contacto en breve!!</h2>
    <form class="form__container">
      <fieldset class="form__container--fielset">
        <br>
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" name="nombre">
        <br>
        <label for="mail"> correo electronico</label>
        <input type="text" name="mail">
        <br>
        <div>Indique evento de su interes:</div>
        <br>
        <select name="eventos">
          <option value="fiesta">Fiesta Privada</option>
          <option value="evento">Evento Empresarial</option>
          <option value="festival">festival</option>
        </select>
        <br>
        <div>Ingrese su rango de Edad:</div>
        <input type="checkbox" name="joven" value="18 y 30" /> entre 18 y 30 años
        <input type="checkbox" name="adulto" value="30 y 45 " /> entre 30 y 45 años
        <input type="checkbox" name="publico selecto" value=" 45 años" /> mas de 45 años
        <br>
        <input type="reset" value="limpiar formulario" class="button" />
        <br>
        <input type="submit" value="enviar info" class="button" />
        </fielset>
    </form>
  </section>
  <footer>
    <ul>
      <li>Instagram</li>
      <li>Facebook</li>
      <li>Twitter</li>
      <li>YouTube</li>
    </ul>
  </footer>
